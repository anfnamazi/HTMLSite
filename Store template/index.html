<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/rtl.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <ul class="top-menu list-unstyled justify-content-md-start pr-md-3 py-4 py-md-2">
                        <li class="top-menu_item"><a href="#" class="top-menu_link"><i class="fa fa-user"
                                    aria-hidden="true"></i><span class="d-none d-md-inline">وارد شوید</span></a></li>
                        <li class="top-menu_item"><a href="#" class="top-menu_link"><i class="fa fa-heart"
                                    aria-hidden="true"></i><span class="d-none d-md-inline">علاقه مندی ها</span></a>
                        </li>
                        <li class="top-menu_item"><a href="#" class="top-menu_link"><i class="fa fa-gift"
                                    aria-hidden="true"></i><span class="d-none d-md-inline">کارت هدیه</span></a></li>
                        <li class="top-menu_item d-md-none"><a href="#" class="top-menu_link"><i
                                    class="fa fa-shopping-cart" aria-hidden="true"></i><span
                                    class="badge badge-pill badge-success">2</span></a></li>
                    </ul>
                    <div class="d-none d-md-flex">
                        <div class="basket">
                            <a href="#" class="basket_btn myshadow"><i class="fa fa-shopping-cart"
                                    aria-hidden="true"></i><span class="basket_btn_span">سبد خرید<span
                                        class="badge badge-pill badge-light px-2 mr-1">2</span></span></a>
                        </div>
                        <div class="search">
                            <div class="input-group mr-3">
                                <input class="form-control search_input" type="text" placeholder="جستجو">
                                <div class="input-group-append">
                                    <button class="input-group-btn btn btn-secondary"><i class="fa fa-search"
                                            aria-hidden="true"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 d-none d-md-block text-left py-md-3">
                    <img src="images/logo.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-md navbar-light bg-light myshadow my-2">
        <div class="container-fluid">
            <a class="navbar-brand order-1 d-md-none">
                <div class="search">
                    <div class="input-group">
                        <input class="form-control search_input" type="text" placeholder="جستجو">
                        <div class="input-group-append">
                            <button class="input-group-btn btn btn-secondary"><i class="fa fa-search"
                                    aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler mr-4" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">کالای دیجیتال</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">مد و پوشاک</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">خانه و آشپزخانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">آرایشی و بهداشتی</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">کتاب و فرهنگ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ورزش و سفر</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
