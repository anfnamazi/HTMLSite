<!doctype html>
<html lang="en-us">
<head>
<title>html page</title>
</head>
<body>
<form action="" method="get">
<fieldset>
<legend>personal information</legend>
<label for="FirstName">please enter name</label>
<input type="text" id="FirstName" name="firstName" placeholder="john" />
<p>
<label for="LastName">please enter lastname</label>
<input type="text" id="LastName" name="lastName" placeholder="Doe" />
<br />
<br />
<label for="age">enter age</label>
<input type="range" min="10" max="95" name="age" id="age" />

</p>
</fieldset>
<fieldset>
<legend>account information</legend>
<label for="username">ente username</label>
<input type="text" name="username" id="username" />
<br />
<br />

<label for="password">enter password</label>
<input type="password" name="password" id="password" />
</fieldset>

<fieldset>
<legend>newsletters</legend>
<input type="checkbox" name="newsletters[]" value="sitenews" id="sitenews" />
<label for="sitenews">sitenews</label>
<input type="checkbox" name="newsletters[]" value="offers" id="offers" />
<label for="offers">special offers</label>
</fieldset>
<fieldset>
<legend>type</legend>
<input type="radio" name="type" value="normal" id="normal" />
<label for="normal">normal</label>
<input type="radio" name="type" value="vip" id="vip" />
<label for="vip">VIP</label>
</fieldset>
<br />
<br />
<input type="submit" value="send">
</form>
<p>
<form action="" method="get">
<label for="box">term chandi?</label>
<select name="box" id="box">

<option value="term1">term1</option>
<option value="term2">term2</option>
<option value="term3">term3</option>
</select>
<br />
<input type="submit" value="send" />
</form>
</p>

</body>
</html>
